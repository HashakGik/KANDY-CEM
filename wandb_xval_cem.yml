program: main.py
#method: grid
method: random
run_cap: 500
# name: misc
project: kandy-cem
name: cem_200x26_1.0-1.0
metric:
  name: avg_accuracy-val
  goal: maximize
parameters:
  wandb_project:
    value: 'kandy-cem'
  data_path:
    value: './data/cem_200x26_1.0-1.0/samples/sets'
  use_global_concepts:
    value: True
  compute_training_metrics:
    value: False
  correlate_each_task:
    value: True
  seed:
    #values: [1234, 5678, 9101]
    value: 9101
  augment:
    value: False
  batch:
    values: [1, 16]
  lr:
    values: [-0.001, -0.01, 0.001, 0.01]
    #value: -0.001
  model:
    values: ['mlp', 'cnn', 'resnet50', 'resnet50_head_only', 'vit_head_only']
  output_folder:
    value: 'exp'
  print_every:
    value: 32
  supervised_only:
    value: False
  task_epochs:
    values: [1, 10]
  train:
    values: ['joint', 'independent', 'continual_task', 'continual_online']
  weight_decay:
    value: 0.0
  replay_buffer:
    values: [50, 200]
  replay_lambda:
    values: [0., 0.1]
  store_fuzzy:
    values: [True, False]
  concept_lambda:
    values: [0., 0.1]
  concept_polarization_lambda:
    values: [0., 0.1]
  mask_polarization_lambda:
    values: [0., 0.1]
  use_mask:
    values: ['no', 'crisp'] #, 'fuzzy']
  min_pos_concepts:
    values: [0, 1] # , 3]
  n_concepts:
    value: 30
    #values: [20, 30]
  balance:
    value: True
  save_net:
    value: False
  save_results:
    value: False
  save_options:
    value: False
  device:
    value: 'cuda:0'
  cem_emb_size:
    #values: [12, 32]
    value: 12
  hamming_margin:
    value: 1
    #values: [1, 2]
  triplet_lambda:
    values: [0., 0.1] #, 1.0]
