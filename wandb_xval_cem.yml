program: main.py
#method: grid
method: random
run_cap: 5000
# name: misc
project: kandy-cem
name: easy_100x20_1.0-1.0
metric:
  name: avg_accuracy-val
  goal: maximize
parameters:
  data_path:
    value: './data/easy_100x20_1.0-1.0/samples/sets'
  seed:
    values: [1234, 5678, 9101]
  augment:
    value: False
  batch:
    values: [1, 16]
  lr:
    values: [-0.0001, -0.01, 0.0001, 0.01]
  model:
    values: ['mlp', 'cnn', 'resnet50', 'resnet50_head_only', 'vit_head_only']
  output_folder:
    value: 'exp'
  print_every:
    value: 32
  supervised_only:
    value: False
  task_epochs:
    values: [1, 10]
  train:
    values: ['joint', 'independent', 'continual_task', 'continual_online']
  weight_decay:
    value: 0.0
  replay_buffer:
    values: [50, 200]
  replay_lambda:
    values: [0., 0.1, 1.0]
  store_fuzzy:
    values: [True, False]
  concept_lambda:
    values: [0., 0.01, 0.1]
  concept_polarization_lambda:
    values: [0., 0.01, 0.1]
  mask_polarization_lambda:
    values: [0., 0.01, 0.1]
  use_mask:
    values: ['no', 'crisp', 'fuzzy']
  min_pos_concepts:
    values: [0, 1, 3]
  n_concepts:
    values: [11, 20]
  balance:
    value: True
  save_net:
    value: False
  save_results:
    value: False
  save_options:
    value: False
  device:
    value: 'cuda:0'
  cem_emb_size:
    values: [12, 32]
  hamming_margin:
    values: [1, 2, 4]
  triplet_lambda:
    values: [0., 0.1, 1.0]
